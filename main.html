    <script>
        $(document).ready(function () {
// drag event start
            var count = 0;//위치값 0에서 시작
            $("#intro .contents .begin_circle_b").draggable({//해당 선택자를 드래그 하겠다
                axis: "y",//이동하고자 하는 축은 y축 (= x축은 사용 안하겠다)
                containment: '#intro .contents .begin_circle_b',//부모를 감싸서 드래그하는 선택자가 벗어나지 못하게 하겠다
                scroll: true,//스크롤 구동영역 설정
                cursor: "move",//마우스 모양 move로 변경
                drag: function () {
                    count++;//드래그하면 숫자 증가
                    if (count == 30) { //숫자가 10을 넘는다면 이렇게 event 발동하겠다
                        $('#intro,#intro2').addClass('on');
                        $('#canv').delay(5000).fadeIn(700);
                    } else {
                    }
                }
            });
// drag event end

        });
    </script>
